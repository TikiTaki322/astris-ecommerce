services:

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env.dev
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # had to complement pg_hba.conf with new entries (e.g. Windows subnet and localhost addresses) for connecting to local Postgres
    command: >
      bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
      - "8089:8089"  # Locust port
    depends_on:
#      db:
#        condition: service_healthy
      redis:
        condition: service_healthy

#  db:
#    image: postgres:15
#    restart: always
#    env_file:
