#    healthcheck:
#      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
#      interval: 5s
#      timeout: 3s
#      retries: 5
#    volumes:
#      - pgdata:/var/lib/postgresql/data
#    ports:
#      - "5432:5432"

  redis:
    image: redis:7
    restart: always
    env_file:
      - .env.dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: [
      "redis-server",
      "--appendonly", "yes",
      "--appendfsync", "everysec"
    ]
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env.dev
    command: celery -A doom_market worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env.dev
    command: celery -A doom_market beat -l info
    volumes:
      - .:/app
    depends_on:
      - redis

  flower:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env.dev
    command: celery -A doom_market flower --broker=redis://redis:6379/0 --port=5555
    volumes:
      - .:/app
    depends_on:
      - redis
    ports:
      - "5555:5555"

volumes:
