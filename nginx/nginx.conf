# DRAFT: not production-ready

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    sendfile on;

    upstream django {
        server backend:8000;
    }

    server {
        listen 80;

        location /static/ {
            alias /app/staticfiles/;
        }

        location /media/ {
            alias /app/media/;
        }

        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
