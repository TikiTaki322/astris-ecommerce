services:

  backend:
    build: .
    env_file: .env
    command: gunicorn doom_market.wsgi:application --bind 0.0.0.0:8000
    expose:
      - "8000"
    depends_on:
      redis:
        condition: service_healthy

  nginx:
    image: nginx:1.25
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - backend

  redis:
    image: redis:7
    restart: always
    env_file: .env
    command: [
      "redis-server",
      "--appendonly", "yes",
      "--appendfsync", "everysec"
    ]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  celery:
    build: .
    env_file: .env
    restart: unless-stopped
    command: celery -A doom_market worker -l info
    depends_on:
      - redis

  celery-beat:
    build: .
    env_file: .env
    restart: unless-stopped
    command: celery -A doom_market beat -l info
    depends_on:
      - redis

volumes:
  redisdata:
  static_volume:
  media_volume: